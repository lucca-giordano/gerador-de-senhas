<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

</head>
<body>

    <div class="extension">

        <div class="header">
            <div class="logo"> <img src="assets/img/logo.svg" class="logoimg" alt="Logo do programa, cadeado fechado"> </div>
            <div class="title"> <h1 class="titletext">Gerador de Senhas</h1> </div>
        </div>

        <div class="content">
            <div class="pass">
                <div class="text"></div>
                <div class="copy"></div>
                <div class="generate"></div>
            </div>
            <div class="slider">
                <div class="manualam">
                    <input type="number" min="1" max="50" value="15" class="numselector">
                </div>
                <div class="autoam">
                    <input type="range" min="1" max="50" value="15" class="sliderselector">
                </div>
            </div>

            <div class="generate">
                <button class="passbutton">Gerar senha</button>
            </div>

            <div class="display">
                <input type="text" class="passdisplay" readonly placeholder='Clique em Gerar senha'>
            </div>

            <div class="options">
                <div class="tall"></div>
                <div class="small"></div>
                <div class="num"></div>
                <div class="sym"></div>
            </div>

            <div class="copy">
                <button class="copybutton">Copiar senha</button>
            </div>

        </div>
        
        <div class="footer">
            <div class="info">
                <div class="infotext">
                    <p class="infotextp">Feito por <a href="https://github.com/lucca-giordano">Lucca Giordano</a>, armazenado em <a href="https://github.com/lucca-giordano/gerador-de-senhas">github.com</a> </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
