<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="script" href="assets/js/script.js">
    <link rel="reset" href="assets/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="extension">

        <div class="header">
            <div class="logo"> <img src="assets/img/logo.svg" class="logoimg" alt="Logo do programa, cadeado fechado"> </div>
            <div class="title"> <h1 class="titletext">Gerador de Senhas</h1> </div>
        </div>

        <div class="content">
            <div class="pass">
                <div class="text"></div>
                <div class="copy"></div>
                <div class="generate"></div>
            </div>
            <div class="slider">
                <div class="manualam"></div>
                    <input type="number" min="1" value="15" class="numselector">
                <div class="autoam">
                    <input type="range" min="1" max="50" value="15" class="sliderselector" >
                </div>
            </div>
            <div class="options">
                <div class="tall"></div>
                <div class="small"></div>
                <div class="num"></div>
                <div class="sym"></div>
            </div>
        </div>

        <div class="footer">
            <div class="info">
                <div class="infotext">
                    <p class="infotextp">Feito por <a href="https://github.com/lucca-giordano">Lucca Giordano</a>, armazenado em <a href="https://github.com/lucca-giordano/gerador-de-senhas">github.com</a> </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
